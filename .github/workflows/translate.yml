name: Readme Translator (Multilingual)

on:
  workflow_dispatch:
  push:
    paths:
      - 'README.md'

permissions:
  contents: write

jobs:
  translate:
    name: Translate to ${{ matrix.lang }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        lang: [de, fr, es, ja, zh, pt, ko] # German, French, Spanish, Japanese, Chinese, Portuguese, Korean
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Cache Model Weights
        id: cache-model
        uses: actions/cache@v4
        with:
          path: ./models
          key: aya-expanse-8b-q4ks-v3

      - name: Install Dependencies
        run: |
          pip install llama-cpp-python
          mkdir -p models

      - name: Download Aya Expanse Translation Model
        if: steps.cache-model.outputs.cache-hit != 'true'
        run: |
          # Downloading Aya Expanse 8B (Q4_K_S) for multilingual technical translation
          wget -O models/aya-expanse-8b-q4_k_s.gguf https://huggingface.co/matrixportalx/aya-expanse-8b-Q4_K_S-GGUF/resolve/main/aya-expanse-8b-q4_k_s.gguf

      - name: Run Translation Script
        run: python scripts/translate.py --lang ${{ matrix.lang }}

      - name: Commit and Push
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add locales/README.${{ matrix.lang }}.md
          git commit -m "docs: update ${{ matrix.lang }} translation" || echo "No changes to commit"
          git pull --rebase
          git push

