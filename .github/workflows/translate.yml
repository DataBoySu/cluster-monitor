name: AI Readme Translator (German)

on:
  workflow_dispatch:
  push:
    paths:
      - 'README.md'

permissions:
  contents: write

jobs:
  translate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Cache Model Weights
        uses: actions/cache@v4
        with:
          path: ./models
          key: qwen3-instruct-1.7b-v1

      - name: Install Dependencies
        run: |
          pip install llama-cpp-python
          mkdir -p models

      - name: Download Instruct-Only Model
        run: |
          # Downloading the specific Instruct variant (non-thinking)
          wget -O models/qwen3-1.7b-instruct.gguf https://huggingface.co/unsloth/Qwen3-1.7B-Instruct-GGUF/resolve/main/Qwen3-1.7B-Instruct-Q4_K_M.gguf

      - name: Run Translation Script
        run: python scripts/translate.py

      - name: Commit and Push
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "docs: update german translation [skip ci]"
          file_pattern: 'translated_readme.md'
          push_options: '--force-with-lease'