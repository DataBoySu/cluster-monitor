name: AI Readme Translator (German)

on:
  workflow_dispatch:
  push:
    paths:
      - 'README.md'

permissions:
  contents: write

jobs:
  translate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Cache Model Weights
        uses: actions/cache@v4
        with:
          path: ./models
          key: aya-expanse-8b-q4ks-v1

      - name: Install Dependencies
        run: |
          pip install llama-cpp-python
          mkdir -p models

      - name: Download Aya Expanse Translation Model
        run: |
          # Downloading Aya Expanse 8B (Q4_K_S) for superior multilingual technical translation
          wget -O models/aya-expanse-8b-q4_k_s.gguf https://huggingface.co/matrixportal/aya-expanse-8b-GGUF/resolve/main/aya-expanse-8b-Q4_K_S.gguf

      - name: Run Translation Script
        run: python scripts/translate.py

      - name: Commit and Push
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "docs: update german translation [skip ci]"
          file_pattern: 'locales/translated_readme.md'
          push_options: '--force-with-lease'